<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="main.js" async></script>
    <title>Destiny</title>
    
</head>
<body>
    <!-- display header -->
    <header>
        <div id="labels">
            <h1>Destiny</h1>
        </div>
    </header>
    <div class="main_page">

        <!-- text input container -->
        <div class="search_container">
            <div id="seach_weapon_input">
                <strong style="font-size: 1.5rem;">Item Name</strong>
                <input id="weapon_input" type="text" name="name">
            </div>
            
            <div id="seach_armor_input">
                <strong style="font-size: 1.5rem;">Armor Name</strong>
                <input id="armor_input" type="text" name="name">
            </div>
        </div>

        <!-- filter container -->
        <div class="apply_filter_container">
            <div class="damage_type_list">
                <h1>Damage Type </h1>
                <select name=select_damage id="damage" multiple >
                    <option value="Kinetic" onclick="checkSelect()">Kinetic</option>
                    <option value="Arc" onclick="checkSelect()">Arc</option>
                    <option value="Solar" onclick="checkSelect()">Solar</option>
                </select>
            </div>

            <div class="slot_list">
                <h1>Slot</h1>
                <select name="select_slot" id="slot" multiple>
                    <option value="Weapons" onclick="checkSelect()">Weapons</option>
                    <option value="Kinetic" onclick="checkSelect()">Kinetic</option>
                    <option value="Energy" onclick="checkSelect()">Energy</option>
                    <option value="Power" onclick="checkSelect()">Power</option>
                </select>
            </div>

            <div class="rarity_list">
                <h1>Rarity</h1>
                <select name="select_rarity" id="rarity" multiple>
                    <option value="Exotic" onclick="checkSelect()">Exotic</option>
                    <option value="Legendary" onclick="checkSelect()">Legendary</option>
                    <option value="Rare" onclick="checkSelect()">Rare</option>
                    <option value="Common" onclick="checkSelect()">Common</option>
                    <option value="Basic" onclick="checkSelect()">Basic</option>
                </select>
            </div>

            <div class="weapon_types_list">
                <h1>Weapon Types</h1>
                <select name="select_weapons" id="weapon" multiple="multiple">
                    <option value="Auto Rifles" onclick="checkSelect()">Auto Rifles</option>
                    <option value="Combact Bows" onclick="checkSelect()">Combact Bows</option>
                    <option value="Fusion Rifles" onclick="checkSelect()">Fusion Rifles</option>
                    <option value="Grenade Launchers" onclick="checkSelect()">Grenade Launchers</option>
                    <option value="Hand Cannons" onclick="checkSelect()">Hand Cannons</option>
                    <option value="Machine Guns" onclick="checkSelect()">Machine Guns</option>
                    <option value="Pulse Rifles" onclick="checkSelect()">Pulse Rifles</option>
                    <option value="Rocket Launchers" onclick="checkSelect()">Rocket Launchers</option>
                    <option value="Scout Rifles" onclick="checkSelect()">Scout Rifles</option>
                    <option value="Shotguns" onclick="checkSelect()">Shotguns</option>
                    <option value="Sidearms" onclick="checkSelect()">Sidearms</option>
                    <option value="Sniper Rifles" onclick="checkSelect()">Sniper Rifles</option>
                    <option value="Submachine Guns" onclick="checkSelect()">Submachine Guns</option>
                    <option value="Swords" onclick="checkSelect()">Swords</option>                    
                </select>
            </div>
            
        </div>

        <div class="info_select_multiple">
            <h2>Hold down ctrl in windows and command in mac to select multiple options</h2>
        </div>

        <button id="apply_filter_button" type="button" onclick="getValue()">
            <h2>Apply Filters</h2>
        </button> 

        <button id="clear_filter_button" type="button" onclick="clearAll()">
            <h2>Clear Filters</h2>
        </button>
            
    </div>

    <!------------------------------------------------ Display requested tables below the main content------------------------------------------------------>
    <div class="display_requested_tables">
        <h1>DISPLAYING TABLES</h1>
    </div>

</body>
